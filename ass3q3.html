<!DOCTYPE html>
<html lang="en">
<head>
    <title>ass3q3</title>
</head>
<body>
    <script>
        let sum=0;
        let ctr=0;
        const Isprime = (n) =>{
        for( i=2; i*i<=n; i++)
        {
            if(n%i==0)
            {
                return false;
            }
        }
        return true;
        }
        for (let i = 2; ctr<10; i++)
        {
            if(Isprime(i))
            {
                sum=sum+i;
                ctr++;
            }    
        } 
console.log(`The sum of first ten prime numbers is: `+sum);
    </script>
</body>
</html>
