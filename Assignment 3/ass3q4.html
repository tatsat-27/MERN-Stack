<body>
    <script>
let arr = [];
let n = Number(prompt(`Enter the length of the array : `));
let e;
for(i=0; i<n; i++)
{
    e = Number(prompt(`Enter ${i}th element: `));
    arr.push(e);
}
console.log(`The array is - ${arr}`);

const Largest = (arr) =>{
        let max = arr[0];
        for(i=0; i<arr.length; i++)
        {
            if(arr[i] > max)
            {
                max = arr[i];
            }
        }
        return(max);
}
const res = Largest(arr);
console.log(`The largest element is: ${res}`);

    </script>
</body>
