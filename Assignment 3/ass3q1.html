<script>
    let arr = [];
    let n = Number(prompt(`Enter the length of the array: `));
    let x;
        for(i=0; i<n; i++){
            x = Number(prompt(`Enter ${i}th element : `));
            arr.push(x);
            }
    console.log(`array:  ${arr}`);

    let sum = 0;
    for(let i=0; i<arr.length; i++)
    {
        if(arr[i]>0 && arr[i]%2 === 0 && arr[i]%3 ===0)
        {
            sum = sum+arr[i];
        }
    }
console.log('The sum is: '+sum);
</script>
