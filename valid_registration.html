<!DOCTYPE html>
<html>

<head>
    <title>Registration Form</title>
    <style type="text/css">
        body {
            font-family: Georgia, 'Times New Roman', Times, serif;
            background-color: yellow;
            text-align: center;
        }

        input[type="text"] {
            width: 250px;
        }

        input[type="submit"],
        input[type="reset"] {
            width: 77px;
            height: 27px;
            left: 180px;
            margin-left: 20px;
            position: relative;
        }

        form {
            text-align: left;
            font-family: Georgia;
            font-size: 20px;
            width: 2500px;
            margin: 20px auto;
        }

        td {
            padding: 20px;
        }

        td:first-child {
            text-align: right;
            font-weight: bold;
        }

        td:last-child {
            text-align: left;
        }
    </style>
    <script>
        function form_validation() {
            var first_name = document.registration.first_name;
            if (first_name.value.length <= 0) {
                alert("First Name cannot be empty");
                first_name.focus();
                return false;
            }
            console.log(document.registration.first_name.value);

            var last_name = document.registration.last_name;
            if (last_name.value.length <= 0) {
                alert("Last Name cannot be empty");
                last_name.focus();
                return false;
            }
            console.log(document.registration.last_name.value);

            var address = document.registration.address;
            if (address.value.length <= 0) {
                alert("Please enter relevant address");
                address.focus();
                return false;
            }
            console.log(document.registration.address.value);

            var gender = document.registration.gender;
            if (gender.value.length <= 0) {
                alert("Please Select the Gender");
                gender.focus();
                return false;
            } 
            console.log(document.registration.gender.value);

            var email = document.registration.email;
            if (email.value.length <= 0) {
                alert("Email Id is required");
                email.focus();
                return false;
            }
            console.log(document.registration.email.value);

            var mobile = document.registration.mobile;
            if (mobile.value.length <10 || mobile.value.length>10) {
                alert("Mobile number should 10 characters long");
                mobile.focus();
                return false;
            }
            console.log(document.registration.mobile.value);

            var pin = document.registration.pin;
            if (pin.value.length <= 0 || pin.value.length >7) {
                alert("Pin Number Required or Pin Number should not exceed 7");
                pin.focus();
                return false;
            }
            console.log(document.registration.pin.value);

            var country = document.registration.country;
            if (country.value == "cc") {
                alert("Country code is required");
                country.focus();
                return false;
            }
            console.log(document.registration.country.value);
            return false;
        }
    </script>
</head>

<body>
    <center>
        <h1>Student Registration</h1>
    </center>
    <hr>
    <form method="" action="" name="registration" onsubmit="return form_validation()">
        <table>
            <tr>
                <td><label>Name: </label></td>
                <td>
                    <input type="text" name="first_name" placeholder="Enter your first name">
                </td>
            </tr>
            <tr>
                <td><label> Middle Name: </label></td>
                <td>
                    <input type="text" name="middle_name" placeholder="Enter your middle name">
                </td>
            </tr>
            <tr>
                <td><label>Last name: </label></td>
                <td>
                    <input type="text" name="last_name" placeholder="Enter your last name">
                </td>
            </tr>
            <tr>
                <td><label>Email Id: </label></td>
                <td>
                    <input type="text" name="email" placeholder="example@gmail.com">
                </td>
            </tr>

            <tr>
                <td><label>Gender: </label></td>
                <td>
                    <input type="radio" name="gender" value="male">Male
                    <input type="radio" name="gender" value="female">Female
                    <input type="radio" name="gender" value="others">Others
                </td>
            </tr>
            <tr>
                <td><label>Country Code: </label></td>
                <td>
                    <select name="country">
                        <option value="cc">select the country code</option>
                        <option value="India- +91">India- +91</option>
                        <option value="USA- +1">USA- +1</option>
                        <option value="Pakistan- +92">Pakistan- +92</option>
                        <option value="Dubai- +93">Dubai- +93</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label>Phone Number: </label></td>
                <td>
                    <input type="number" name="mobile">
                </td>
            </tr>
            <tr>
                <td><label>Pincode: </label></td>
                <td>
                    <input type="number" name="pin">
                </td>
            </tr>
            <tr>
                <td><label>Address: </label></td>
                <td>
                    <input type="textarea" size="80" name="address" placeholder="Address of residence">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="submit" name="submit" value="Submit">
                    <input type="reset" name="reset" value="Reset">
                </td>
            </tr>
        </table>
    </form>
</body>

</html>
